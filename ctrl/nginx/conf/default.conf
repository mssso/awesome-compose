server {
    listen       443 ssl;
    listen  [::]:443;
    server_name  *.dmifinance.in;
    ssl_certificate /etc/nginx/ssl/dmifinance/fullchain.pem;
    ssl_certificate_key  /etc/nginx/ssl/dmifinance/privkey.pem;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        proxy_pass http://webclient:8888;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ctrl {
        proxy_pass http://am:8080/ctrl;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /ctrl/UI/Login {
        return 301 https://$host/login$is_args$args;
    }

    location /nginx {
        #root   /usr/share/nginx/html;
        alias /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

